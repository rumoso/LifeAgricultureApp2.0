<app-header title="Inicio" icon="home"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        
        <ion-card *ngFor="let item of OSalesList" (click)="showSaleDetail( item.idSale )">
          <ion-card-header>
            <ion-card-title>
              <ion-text color="success">
                  <ion-icon name="cash-outline"></ion-icon> Total: {{ item.totalSale | currency }}
              </ion-text>
            </ion-card-title>
            <ion-card-subtitle>{{ item.clientName }}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{ item.createDate | date:'medium' }}
          </ion-card-content>
        </ion-card>
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles" ></ion-infinite-scroll-content>
        </ion-infinite-scroll>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
