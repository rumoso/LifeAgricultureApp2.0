<app-header title="Ventas" icon="bag-handle"></app-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="addSale()">
          <ion-icon slot="start"
          name="add"></ion-icon>
          Nueva venta
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-searchbar [debounce]="1000" (ionInput)="EventInput($event)"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let item of OSalesList">
        
            <ion-grid (click)="showSaleDetail( item.idSale )">
              <ion-row>
                
                <ion-col size="12">
                  <ion-label>
                    <h2>
                      <ion-icon name="business-outline"></ion-icon> {{item.clientName}}
                    </h2>
                    <h3>
                      <ion-icon name="calendar-outline"></ion-icon> {{item.createDate | date:'medium'}}
                    </h3>
                    <ion-text color="primary">
                      <h2>
                        <ion-icon name="cash-outline"></ion-icon> {{ item.totalSale | currency }}
                      </h2>
                    </ion-text>
                  </ion-label>
                </ion-col>
                
              </ion-row>
            </ion-grid>
            <!--<ion-avatar slot="start">
              <img src="https://www.pngarts.com/files/3/Pokemon-Pikachu-Transparent-Background-PNG.png">
            </ion-avatar>-->
            
        
          </ion-item>
          <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
            <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles" ></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>



</ion-content>
