<app-header title="Venta"></app-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-text color="primary">
          <h1>
            <ion-icon name="people-circle-outline"></ion-icon>
            {{ sale.clientName }}
          </h1>
          <h1>
            <ion-icon name="cash-outline"></ion-icon> Total: {{ sale.totalSale | currency }}
          </h1>
          <h4>
            <ion-icon name="calendar-outline"></ion-icon> {{ sale.createDate | date:'medium' }}
          </h4>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="backSaleList()">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
          Cerrar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let item of sale.saleDetail">
        
            <ion-grid>
              <ion-row>
                
                <ion-col size="12">
                  <ion-label color="primary">
                    <h1>
                      <ion-icon name="bag-handle-outline"></ion-icon> {{ item.productName }}
                    </h1>
                  </ion-label>
                  <ion-label>
                    <h2>
                      <ion-icon name="swap-horizontal-outline"></ion-icon> {{ item.cantidad | number }} {{ item.UMDesc }} a {{item.precio | currency}} pesos
                    </h2>
                    <h3>
                      <ion-icon name="cash-outline"></ion-icon> {{ item.cantidad * item.precio | currency}}
                    </h3>
                    <h3 *ngIf="item.comment">Observaciones:</h3>
                    <h3 *ngIf="item.comment">{{ item.comment }}</h3>
                  </ion-label>
                    
                </ion-col>
                
              </ion-row>
            </ion-grid>
        
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
