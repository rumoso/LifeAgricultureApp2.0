<app-header title="Productos" icon="bag-handle"></app-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="addProduct(0)">
          <ion-icon slot="start"
          name="add"></ion-icon>
          agregar nuevo producto
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-searchbar [debounce]="1000" (ionInput)="EventInput($event)"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let item of OProductsList">
        
            <ion-grid (click)="addProduct( item.idProduct )">
              <ion-row>
                
                <ion-col size="12">
                  <ion-label color="primary">
                    <h1>
                      <ion-icon name="bag-handle-outline"></ion-icon> {{item.name}}
                    </h1>
                  </ion-label>
                  <ion-label>
                    <h2>
                      <ion-icon name="cash-outline"></ion-icon> {{item.precio | currency}}
                    </h2>
                    <h3 *ngIf="item.cantidad > 0">
                      <ion-icon name="cube-outline"></ion-icon> {{item.cantidad | number}} {{item.UMDesc}}
                    </h3>
                  </ion-label>
                </ion-col>
                
              </ion-row>
            </ion-grid>
            <!--<ion-avatar slot="start">
              <img src="https://www.pngarts.com/files/3/Pokemon-Pikachu-Transparent-Background-PNG.png">
            </ion-avatar>-->
            
        
          </ion-item>
          <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
            <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles" ></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
